<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="gutter-1-4">
  <header class="grid island-1-2 masthead">
    <div class="unit unit-xs-centered unit-s-centered unit-m unit-l-1-4">
      <h1 class="logo pad-t exa bold push">Potion Express</h1>
    </div>
    <nav class="unit xs-1 unit-xs-centered m-1 unit-s-centered nav milli unit-m unit-l-3-4">
      <ul class="list-group block">
        <li class="island-1-8 unit">
          <a class="btn gutter block">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i><span class="block">Unicorn Tears</span></a>
        </li>

        <li class="island-1-8 unit">
          <a class="btn gutter block">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i><span class="block">Dragon Scales</span></a>
        </li>

        <li class="island-1-8 unit">
          <a class="btn gutter block">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i><span class="block">Yeti Dandruff</span></a>
        </li>

        <li class="island-1-8 unit">
          <a class="btn gutter block">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i><span class="block">Pixie Dust</span></a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
